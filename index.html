<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="display">
        <input type="text" id="display" class="display" readonly>
    </div>
    <div class="keys">
        <div class="row">
            <button class="oper" onclick="clearAll()">AC</button>
            <button class="oper" onclick="clearLast()">C</button>
            <button class="oper" onclick="clk('*')">*</button>
            <button class="oper" onclick="clk('/')">/</button>
        </div>
        <div class="row">
            <button class="key" onclick="clk('7')">7</button>
            <button class="key" onclick="clk('8')">8</button>
            <button class="key" onclick="clk('9')">9</button>
            <button class="oper" onclick="clk('-')">-</button>
        </div>
        <div class="row">
            <button class="key" onclick="clk('4')">4</button>
            <button class="key" onclick="clk('5')">5</button>
            <button class="key" onclick="clk('6')">6</button>
            <button class="oper" onclick="clk('+')">+</button>
        </div>
        <div class="row">
            <button class="key" onclick="clk('1')">1</button>
            <button class="key" onclick="clk('2')">2</button>
            <button class="key" onclick="clk('3')">3</button>
            <button class="oper" onclick="clk('%')">%</button>
        </div>
        <div class="row">
            <button class="key" onclick="clk('00')">00</button>
            <button class="key" onclick="clk('0')">0</button>
            <button class="key" onclick="clk('.')">.</button>
            <button class="oper result" onclick="calculate()">=</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
